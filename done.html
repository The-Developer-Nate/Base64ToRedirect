<!DOCTYPE html>
<html>
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/color/50/000000/base-64.png"/> 
    <title>Base64 To Redirect</title>
    <head>
        <style>
            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                background-color: #20bf55;
                background-image: linear-gradient(75deg, #20bf55 0%, #01baef 74%);

            }
            
            .topnav {
              overflow: hidden;
              background-color: #333;
            }
            
            .topnav a {
              float: left;
              color: #f2f2f2;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-size: 17px;
            }
            
            .topnav a:hover {
              background-color: #ddd;
              color: black;
            }
            
            .topnav a.active {
              background-color: #04AA6D;
              color: white;
            }

            button {
              border-radius: 8px;
              padding: 8px 28px;
              font-size: 24px;
              font-family:cursive;
            }

            .center {
        display: flex;
    justify-content: vertical;
    align-items: center;
    height: 200px;
    border: 3px solid transparent; 
  }
            
            </style>
    </head>
    <body>
        <script src="https://thedevnate.github.io/Base64ToRedirect/Scripts/PageSwap.js"></script>
        <div class="topnav">
            <a onclick="LP('home')">Home</a>
            <a onclick="LP('b64Encode')">Encode</a>
        </div>
        <div class="center">
          <h2>Copied to clipboard, Task Completed</h2>
          <br>
          
        </div>
    </body>
</html>
